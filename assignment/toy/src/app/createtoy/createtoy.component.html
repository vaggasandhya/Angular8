<div class="row">
    <div class="col-md-12 col sm-12 col-xs-12">
        <div class="col-md-6 col-md-offset-3">
            <form #toys="ngForm" enctype="multipart/form-data" method="post" (ngSubmit)="onSubmit(toys.value)" >
                <fieldset>
                        <legend class="text-center"><h3>Create new Toy</h3> </legend>
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" name="name" id="name" #name="ngModel" ngModel class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea name="description" id="" cols="30" #description="ngModel" ngModel rows="5" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="">Cost</label>
                        <input type="number" name="cost" id="cost" #cost="ngModel" ngModel class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="">Choose Image</label>
                        <input type="file" name="photo" id="photo" #photo="ngModel" ngModel ng2FileSelect [uploader]="uploader" class="btn btn-success">
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" value="Create New Toy" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length" class="btn btn-info">
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
